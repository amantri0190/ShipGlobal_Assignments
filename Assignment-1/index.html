<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShipGlobal</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    
  </head>
  <body>
    <!-- Outer div used to store Logo -->
    <div class="company"> 
        <img src="Logo.png" alt=""> 
    </div>
    <!-- Main container containing 4 Cards -->
    <div class="container">

      <div class="card">
        <img class="background" src="img1.png" alt="">
        <div class="card-content">
         <h3 class="title">Our Vision</h3>
        </div>
        <div class="backdrop"></div>
      </div>
      
      <div class="card">
        <img class="background" src="img2.png" alt="">
        <div class="card-content">
          <h3 class="title">Parcels Shipped</h3>
        </div>
        <div class="backdrop"></div>
      </div>

      <div class="card">
        <img class="background" src="img3.png" alt="">
        <div class="card-content">
          <h3 class="title">Regional Offices</h3>
        </div>
        <div class="backdrop"></div>
      </div>

      <div class="card">
        <img class="background" src="img4.png" alt="">
        <div class="card-content">
          <h3 class="title">Active Customers</h3>
        </div>
        <div class="backdrop"></div>
      </div>

      
    </div>
    
  </body>
</html>
